<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}"/>
    <title>Action</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="page-header">
                Edit menu Item!
            </h1>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <form action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id ) }}" method ='POST'>
                    <label>
                        <p>Name <input type='text' size='30' name='name' value="{{ item.name }}"></p>
                        <p>Price <input type='text' size='10' name='price' value="{{ item.price }}"></p>
                        <p>Decription <input type='text' size='40' name='description' value="{{ item.description }}"></p>
                        <p>Course:</p>
                        <p><input type="radio" name="course" value="Appetizer" checked> Appetizer
                        <input type="radio" name="course" value="Entree"> Entree
                        <input type="radio" name="course" value="Dessert"> Dessert
                        <input type="radio" name="course" value="Beverage"> Beverage </p>
                    </label>
                    <p><input type='submit' value='edit'></p>
                </form>
                <a href="{{ url_for('showMenu', restaurant_id=restaurant_id) }}">cancel</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
