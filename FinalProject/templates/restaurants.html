<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Resturants</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>World Best Restaurants</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <a href="{{ url_for('newRestaurant') }}">Add new Restaurant</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center lead">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div class="col-md-12 text-center table-bordered">
                {% for rn in restaurants %}
                    <a href="{{ url_for('showMenu', restaurant_id = rn.id) }}"><h2>{{ rn.name }}</h2></a>
                    <a href="{{ url_for('editRestaurant', restaurant_id = rn.id) }}">[edit]</a>
                    <a href="{{ url_for('deleteRestaurant', restaurant_id = rn.id) }}">[delete]</a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
