<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ restaurant.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>{{ restaurant.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <a href="{{ url_for('newMenuItem', restaurant_id = restaurant.id) }}">Add new Menu Item</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <div class = 'lead'>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            {% for i in items %}
                <div class="table-bordered">
                    <h4 class="name">{{ i.name }}</h4>
                    <p class="price">{{ i.price }}</p>
                    <p class="description">{{ i.description }}</p>
                    <a href="{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id=i.id) }}">[edit]</a>
                    <a href="{{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id=i.id) }}">[delete]</a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
